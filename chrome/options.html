<html>
<head>
  <title>Github Issue Extension Options</title>
  <script src="script/lib/jquery.min.js"></script>
  <script src="script/options.js"></script>
</head>
<body>
  <ul>
    <li><a id="switch_repo" href="#">Repositories</a></li>
    <li><a id="switch_template" href="#">Templates</a></li>
  </ul>
  <div id="repos">
    <table>
      <tr>
        <th>Name</th>
        <th>Github Repository</th>
        <th>Template</th>
      </tr>
    </table>
    <button id="add_repo">Add Repository</button>
    <button id="save_repo">Save Repositories</button>
  </div>
  <div id="templates" style="display:none">
    <table>
      <tr>
        <th>Name</th>
        <th>Template</th>
      </tr>
    </table>
    <button id="add_template">Add Template</button>
    <button id="save_template">Save Templates</button>
  </div>
</body>
</html>
